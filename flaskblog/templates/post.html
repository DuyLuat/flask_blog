{% extends 'layout.html' %}
 
{% block content %}
   
    <article class="media content-section">
        <img src="{{url_for('static', filename='profile_pics/'+post.author.image_file)}}" alt="" class="rounded-circle article-img">
        <div class="media-body">
            <div class="article-metadata">

                <a href="#" class="mr-2"> {{post.author.username}} </a>
                <small class="text-muted"> {{post.date_posted.strftime('%d-%m-%Y')}} </small>
                {% if post.author == current_user %}
                <div>
                    <a href="{{url_for('update_post', post_id=post.id)}}" class="btn btn-secondery btn-sm mt-1 mb-1">Update</a>
                    <button data-toggle="model" data-target="#deleteModel" class="btn btn-danger btn-sm m-1">Delete</button>
                </div>
                    
                {% endif %}
            </div>
            <h2 class="article-title">{{post.title}}</h2>
            <p> {{post.content}}</p>
        </div>
    </article>

<!-- Model -->

<div class="model fade" id="deleteModel" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="model-dialog" role="document">
        <div class="model-content">
            <div class="model-header">
                <h5 class="model-title" id="deleteModelLabel">Delete Post?</h5>
                <button class="close" type="button" data-dismiss="model" aria-label="Close"><span aria-hidden="true">&time</span></button>    
            </div>
            <div class="model-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="model">Close</button>
            <form action="{{url_for('delete_post', post_id = post.id)}}" method="post">
                <input type="submit" value="Delete" class="btn btn-danger">
            </form>
            </div>

        </div>

    </div>
</div>
   
  
{% endblock content %}
